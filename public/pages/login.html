<html>

<head>
</head>

<body>
    <div class="container-fluid">
        <ul class="nav justify-content-end mb-3">
            <li class="nav-item">
                <a class="nav-link disabled">{{role}}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#/about">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#/signup">Sign Up</a>
            </li>
        </ul>
        <h1 class="text-center mb-4">Login</h1>
        <form id="loginForm">
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" placeholder="Enter email" id="email"
                        ng-model="email">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" name="pwd" class="form-control" id="password" placeholder="Enter password"
                        ng-model="pwd">
                </div>
            </div>
            <button class="btn btn-dark btn-block" ng-click="submitForm()" style="color: white">Login</button>
        </form>
    </div>
</body>

</html>
