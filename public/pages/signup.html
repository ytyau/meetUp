<html>

<head>
</head>

<body>
    <div class="container-fluid">
        <ul class="nav justify-content-end mb-3">
            <li class="nav-item">
                <a class="nav-link disabled">{{role}}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#/about">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#/login">Login</a>
            </li>
        </ul>
        <h1 class="text-center mb-4">Sign Up</h1>
        <form id="signUpForm" class="mt-3">
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" name="email" class="form-control" placeholder="Enter email" id="email"
                        ng-model="userInfo.email">
                </div>
            </div>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" name="acc" class="form-control" placeholder="Enter username" id="username"
                        ng-model="userInfo.username">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" name="pwd" class="form-control" id="password" placeholder="Enter password"
                        ng-model="userInfo.pwd">
                </div>
            </div>
            <div class="form-group row">
                <legend for="male" class="col-sm-2 col-form-label">Gender</legend>
                <div class="col-sm-10  pt-2">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="M"
                            ng-model="userInfo.gender">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="F" id="female"
                            ng-model="userInfo.gender">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="DOB" class="col-sm-2 col-form-label">Date of birth</label>
                <div class="col-sm-10">
                    <input type="date" name="DOB" class="form-control" id="DOB" ng-model="userInfo.dob">
                </div>
            </div>
        </form>
        <button class="btn btn-dark btn-block" type="button" ng-click="submitForm('student')" style="color: white">Sign
            up as
            student</button>
        <button class="btn btn-outline-dark btn-block" type="button" ng-click="submitForm('tutor')">Sign up as
            tutor</button>
    </div>
</body>

</html>
